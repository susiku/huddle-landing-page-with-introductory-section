<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>
  
     <header class="header">
       <img src="./images/logo.svg" alt="" class="image">
     </header>
      <main class="main">
      <section class="section1">
        
        <img src="./images/illustration-mockups.svg" alt="">

      </section>
      <section class="section2">
        <h1>Build The community <br>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build the communities. You have <br> a voice , but so does your audience.Create connections with <br> your users as you engage in genuine discussions</p>
        <button>Register</button>
        <figure>
            <img src="./images/logo-facebook.svg" alt="" class="facebook">
            <img src="./images/logo-twitter.svg" alt="" class="twitter">
            <img src="./images/logo-instagram.svg" alt="" class="instagram">
        </figure>
          
      </section>
   </main>
</body>
</html>
